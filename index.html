<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart, Landing, e-commerce, Responsive Design">

    <!-- LINK A ARCHIVOS CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- ICONOS DE FONT AWESOME-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Shopping Cart</h1>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <div class="encabezado">
        <div class="encabezado-producto">
                Producto
        </div>
        <div class="encabezado-precio">
                Precio
        </div>
    </div>
    <div class="grid-container">
            <div class="item-icono">
                <i class="fas fa-window-close"></i>
            </div>
            <div class="item-img">
                    <img src="https://www.soscomputacion.com.ar/20176-thickbox_default/tv-led-noblex-32-pulgadas-x4-series-de32x4001-led-hd-televisor-32.jpg" alt="imagen.png">
            </div>
            <div class="item-texto">
                    Smart TV 32" 
            </div>
            <div class="item-precio">
                    $31.999
            </div>
            <div class="item-icono">
                <i class="fas fa-window-close"></i>
            </div>
            <div class="item-img">
                <img src="https://www.macstation.com.ar/img/productos/small/2184-11.jpg" alt="imagen.png">
            </div>
            <div class="item-texto">
                IPhone 12
            </div>
            <div class="item-precio">
                $245.999
            </div>
            <div class="item-icono">
                <i class="fas fa-window-close"></i>
            </div>
            <div class="item-img">
                <img src="https://www.mancihogar.com.ar/wp-content/uploads/2020/04/ATMA-28-LTS.jpg" alt="imagen.png">
            </div>
            <div class="item-texto">
                Microondas ATMA
            </div>
            <div class="item-precio">
                $17.999
            </div>
            <div class="item-icono">
                <i class="fas fa-window-close"></i>
            </div>
            <div class="item-img">
                <img src="https://mexx-img-2019.s3.amazonaws.com/notebook-asus_40676_1.jpeg" alt="imagen.png">
            </div>
            <div class="item-texto">
                Notebook Asus
            </div>
            <div class="item-precio">
                $50.999
            </div>
        </div>
    </div>
</body>
</html>
